
<form action="{% url 'lab02app:confirm_update' movie.id %}" method="post">
    {% csrf_token %}
    <label for="movie_name">Movie Name </label>
    <input id="movie_name" type="text" name="movie_name" value="{{movie.name}}">
    <label for="pub_date">Publication Date </label>
    <input id="pub_date" type="date" name="pub_date" value="{{movie.pub_date}}">
    
    
    <input type="submit" value="OK">
</form>
